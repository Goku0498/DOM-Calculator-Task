<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" class="form-control display" id="display" readonly>
        <div class="row">
            <button class="btn btn-primary" data-value="1">1</button>
            <button class="btn btn-primary" data-value="2">2</button>
            <button class="btn btn-primary" data-value="3">3</button>
            <button class="btn btn-warning" data-value="+">+</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" data-value="4">4</button>
            <button class="btn btn-primary" data-value="5">5</button>
            <button class="btn btn-primary" data-value="6">6</button>
            <button class="btn btn-warning" data-value="-">-</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" data-value="7">7</button>
            <button class="btn btn-primary" data-value="8">8</button>
            <button class="btn btn-primary" data-value="9">9</button>
            <button class="btn btn-warning" data-value="*">*</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" data-value="0">0</button>
            <button class="btn btn-secondary" data-value="C">C</button>
            <button class="btn btn-secondary" data-value="=">=</button>
            <button class="btn btn-warning" data-value="/">/</button>
        </div>
        <div class="row">
            <button class="btn btn-info" data-value="M+">M+</button>
            <button class="btn btn-info" data-value="M-">M-</button>
            <button class="btn btn-info" data-value="MC">MC</button>
            <button class="btn btn-warning" data-value="%">%</button>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
